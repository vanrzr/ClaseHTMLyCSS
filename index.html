<!DOCTYPE html>
<html lang="es"> <!--sirve para indicar el lenguaje de la web y para que después se pueda traducir-->
    <head>
       <meta charset="UTF-8"> <!--ayuda a que se pueda leer caracteres en español como la ñ o tambien emojis-->
       <meta name="description" content="Esta pagina te mostrará fotos de perros" /> <!--sirve para colocar la descripción en el navegador, ayuda al SEO-->
       <meta name="robots" content="index,follow"> <!--sirve para ayudar a los robots de posicionamiento en los navegadores, con este meta autorizas-->
       <title>Es mi página</title> <!--es el titulo que va en la pestaña de la web-->
       <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--viewport significa el tamaño de la pantalla, este meta sirve para que sea medio responsive-->
       <link rel="stylesheet" href="./css/style.css"> <!--aca estamos linkeando el css al html-->
    </head>
    <body>
       <!--etiquetas contenedoras son las que van a tener más etiquetas adentro de ellas, ayudan a generar la estructura de la pagina-->
       <!--etiquetas de contenido: imagenes, texto, videos o cualquier cosa que se pueda renderizar en el proyecto-->
       <header>
            <nav>
                <ul class="header-nav">
                    <li class="header-nav__item"><a href="">Home</a></li>
                    <li class="header-nav__item"><a href="">Listas</a></li>
                    <li class="header-nav__item"><a href="">Perfiles</a></li>
                    <li class="header-nav__item"><a href="">Blog</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="lists">
                <article class="fruit-list__article">
                  <figure class="fruit-list__figure">
                    <img src="./pics/frutas medium.jpg" alt="Imagen de limones" class="fruit-list__image">
                  </figure>
                  <h2 class="fruit-list__title">Comprar frutas</h2>
                  <h3 class="fruit-list__subtitle">para los jugos</h3>
                  <ul class="fruit-list__list">
                      <li class="fruit-list__item">2 kg de arándanos</li>
                      <li class="fruit_list__item">1 kg de limón</li>
                      <li class="fruit-list__item">2 kg de aguaymanto</li>
                  </ul>
                  <p class="tag-comida">&#10003; Comida</p>
                  <p class="tag-mercado">&#10003; Mercado</p>
                </article>
                <article class="plants-list__article">
                  <figure class="plants-list__figure">
                    <img src="./pics/plantas.jpg" alt="Imagen de plantas" class="plants-list__image">
                  </figure>
                  <h2 class="plants-list__title">Regar plantas</h2>
                  <h3 class="plants-list__subtitle">de la terraza</h3>
                  <ul class="plants-list__list">
                      <li class="plants-list__item"><input type="checkbox"> Aglaonema</li>
                      <li class="plants_list__item"><input type="checkbox"> Rosa China</li>
                      <li class="plants-list__item"><input type="checkbox"> Photus Marble Queen</li>
                  </ul>
                  <p class="tag-casa">&#10003; Casa</p>
                  <p class="tag-plantas">&#10003; Plantas</p>
                </article>
            </section>
        </main>

        <footer></footer>

    </body>
</html>
